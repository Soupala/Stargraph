<template name="datamanage">
    {{#if selectedNodeModal}}
        <div class="info-well well">
                <a href="#" id="closeDataManage" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></a>
            {{#with selectedNode}}
                {{> metadata}}
                {{> annotations}}
                {{> tags}}
                {{> comments}}
            {{/with}}
        </div>
    {{/if}}
</template>

<template name="metadata">
    <div class="inline-form-font" data-field="title">{{>xEditable type='text' value=title showbuttons=false emptytext=defaultTitle success=onEditSuccess mode='inline' placement="bottom"}}</div>
    <div class="inline-form-font" data-field="body">{{>xEditable type='textarea' showbuttons=false value=body success=onEditSuccess mode='inline' placement="bottom"}}</div>
</template>

<template name="comments">
    {{> newComment}} <br />
</template>
