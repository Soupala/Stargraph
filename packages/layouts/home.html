<template name="home">
	<div class="container add-padding">
	    {{#if currentUser}}
	    <div class="row add-padding div-align">
    		<h2 class="tagline color-white">My Graphs</h2>
    			{{#each graphs}}
    			  {{>graph}}
    			{{/each}}
					{{#if graphs.length}}
    			{{else}}
						No graphs yet
    			{{/if}}
    	</div>
      {{else}}
        <div class="div-align">
            <h2 class="tagline color-white">Real-Time, Collaborative Graph Editor</h2>
        </div>
      {{/if}}
      <div class="row add-padding div-align">
    		<h2 class="tagline color-white">Public Graphs</h2>
    			{{#each public}}
    			  {{>graphPublic}}
    			{{/each}}
					{{#if graphs.length}}
    			{{else}}
						No graphs yet
    			{{/if}}
    	</div>
    </div>
</template>
<template name="graph">
  <h4><a href="{{pathFor 'main'}}">{{#if title}}{{title}}{{else}}Untitled - {{_id}}{{/if}}</a>
  <a href="{{pathFor 'main'}}" class="btn btn-default editGraph"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
  <button class="btn makePublic {{#if public}}btn-danger{{else}}btn-success{{/if}}"><i class="glyphicon {{#if public}}glyphicon-eye-close{{else}}glyphicon-eye-open{{/if}}"></i> Make {{#if public}}private{{else}}public{{/if}}</button>
  <button class="btn btn-danger deleteGraph"><i class="glyphicon glyphicon-remove"></i></button>
  </h4>
</template>
<template name="graphPublic">
  <h4><a href="{{pathFor 'main'}}">{{#if title}}{{title}}{{else}}Untitled - {{_id}}{{/if}}</a></h4>
</template>
